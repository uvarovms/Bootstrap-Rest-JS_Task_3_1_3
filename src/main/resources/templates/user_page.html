<head>

<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="collapse navbar-collapse" id="findUserInfo">
        <ul class="navbar-nav mr-auto">
            <b class="navbar-brand font-weight-bold"></b>
            <a class="navbar-brand "> with roles: </a>
            <div class="navbar-brand" id="rolesByUser"></div>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link text-left" href="/login">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<div class="jumbotron">
    <div class="row">
        <div class="col-md-1 bg-white"
             style="padding-top: 20px; padding-left: 0px; padding-right: 0px; height: 100vh">
            <!--Начало навигации слева-->
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#User">User</a>
                </li>
            </ul>
            <!--Конец навигации слева-->
        </div>
        <div class="col-md-10 bg-light" style="padding-top: 20px; height: 100vh">
            <div class="tab-content">
                <!--Начало основной вкладки юсера-->
                <div class="tab-pane fade show active" id="User">
                    <h2 class="h2">User information-page</h2>
                    <div class="tab-content">
                        <div class="tab-pane fade show active" id="UserTable">
                            <div class="card">
                                <h5 class="card-header">About user</h5>
                                <div class="card-body text-center">
                                    <!--Начало таблицы юсера-->
                                    <table class="table table-striped" id="tableUserInfo">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>First Name</th>
                                            <th>Last Name</th>
                                            <th>Age</th>
                                            <th>Email</th>
                                            <th>Role</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        </tbody>
                                    </table>
                                    <!--Конец таблицы юсера-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
