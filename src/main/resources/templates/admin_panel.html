<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="collapse navbar-collapse" id="findUserInfo">
        <ul class="navbar-nav mr-auto">
            <b class="navbar-brand font-weight-bold"></b>
            <a class="navbar-brand "> with roles: </a>
            <div class="navbar-brand" id="rolesByUser"></div>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link text-left" href="/login">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<div class="jumbotron">
    <div class="row">
        <div class="col-md-1 bg-white"
             style="padding-top: 20px; padding-left: 0px; padding-right: 0px; height: 100vh">
            <!--Начало навигации слева-->
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#AllUsersTable">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#AutorizedUserTable">User</a>
                </li>
            </ul>
            <!--Конец навигации слева-->
        </div>
        <div class="col-md-10 bg-light" style="padding-top: 20px;  height: 100vh">
            <div class="tab-content">
                <!--Начало основной вкладки админа-->
                <div class="tab-pane fade show active" id="AllUsersTable">
                    <h2 class="h2">Admin panel</h2>
                    <!--Вкладки-->
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link active" data-toggle="tab" href="#UsersTable">Users table</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#NewUser">New User</a>
                        </li>
                    </ul>
                    <!--Конец вкладок-->
                    <div class="tab-content">
                        <div class="tab-pane fade show active" id="UsersTable">
                            <div class="card">
                                <h5 class="card-header">Users table</h5>
                                <div class="card-body text-center">
                                    <!--Начало таблицы-->
                                    <table class="table table-striped" id="mainTableAllUsers">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>First Name</th>
                                            <th>Last Name</th>
                                            <th>Age</th>
                                            <th>Email</th>
                                            <th>Role</th>
                                            <th>Edit</th>
                                            <th>Delete</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        </tbody>
                                    </table>
                                    <!--Конец таблицы-->
                                </div>
                            </div>
                        </div>
                        <!--Конец основной вкладки-->
                        <!--Начало вкладки New User-->
                        <div class="tab-pane fade" id="NewUser">
                            <div class="d-flex justify-content-center">
                                <div class="form-group align-items-center">
                                    <form id="defaultSomeForm" class="form justify-content-center mx-auto col-md-3">
                                        <label class="font-weight-bold">First Name
                                            <input class="form-control" id="AddNewUserName" type="text"
                                                   placeholder="name"><br></label>
                                        <label class="font-weight-bold">Last Name
                                            <input class="form-control" id="AddNewUserLastName" type="text"
                                                   placeholder="lastName"><br></label>
                                        <label class="font-weight-bold">Age
                                            <input class="form-control" id="AddNewUserAge" type="number"
                                                   placeholder="age"><br></label>
                                        <label class="font-weight-bold">Email
                                            <input class="form-control" id="AddNewUserEmail" type="text"
                                                   placeholder="email"><br></label>
                                        <label class="font-weight-bold">Password
                                            <input class="form-control" id="AddNewUserPassword" type="password"
                                                   placeholder="password"><br></label>
                                        <div></div>
                                        <h1></h1>
                                        <button class="btn btn-primary mb-2" type="button" id="addNewUserButton"
                                                href="#UsersTable">Add new user
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <!--Конец вкладки New User-->
                    </div>
                </div>
                <!--Конец основной вкладки админа-->
                <!--Начало вкладки юсер для админа-->
                <div class="tab-pane fade" id="AutorizedUserTable">
                    <h2 class="h2">User information-page</h2>
                    <div class="card">
                        <h5 class="card-header">About user</h5>
                        <div class="card-body text-center">
                            <table class="table table-striped" id="mainTableForAdmin">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!--Конец вкладки юсер для админа-->
            </div>
        </div>
    </div>
</div>
<!--Модальное окно -->
<div class="modal fade" id="someDefaultModal" tabindex="-1" role="dialog" aria-labelledby="someDefaultModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer"></div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
<script src="/js/panel_script.js"></script>
</body>
</html>
